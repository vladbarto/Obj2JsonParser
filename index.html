<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Custom Geometry Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        c    anvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Example JSON data (normally this would be loaded from a file)
        const jsonData = {
            "vertices": [
                [0, 0, 0],
                [1, 0, 0],
                [0, 1, 0],
                [0, 0, 1]
            ],
            "faces": [
                [0, 1, 2],
                [0, 1, 3],
                [0, 2, 3],
                [1, 2, 3]
            ]
        };

        // Create a scene
        var scene = new THREE.Scene();

        // Create a camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2; // Set the camera closer to the model for better visibility

        // Create a renderer and attach it to the document
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x0); // Set background color to white
        document.body.appendChild(renderer.domElement);

        // Create geometry from JSON data
        var vertices = [];
        var indices = [];

        jsonData.vertices.forEach(v => {
            vertices.push(v[0], v[1], v[2]);
        });

        jsonData.faces.forEach(f => {
            indices.push(f[0], f[1], f[2]);
        });

        var geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        geometry.setIndex(indices);
        geometry.computeVertexNormals();

        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the mesh for some simple animation
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();

        // Adjust camera and renderer when window is resized
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
